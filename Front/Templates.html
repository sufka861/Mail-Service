                    <div class="row cold-md-3 ">
                        <!-- BEGIN INBOX MENU -->
                        <div class="col-md-3">
                            <h2 class="grid-title"><i class="fa fa-inbox"></i> Growth Mail</h2>
                            <a class="btn btn-block btn-primary" data-toggle="modal" data-target="#compose-modal"><i
                                    class="fa fa-pencil"></i>&nbsp;&nbsp;NEW MESSAGE</a>

                            <hr>

                            <div>
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="active"><a href="#"><i class="fa fa-inbox"></i> Inbox (14)</a></li>
                                    <li><a href="#"><i class="fa fa-star"></i> Templates</a></li>
                                    <li><a href="#"><i class="fa fa-bookmark"></i> Schedule</a></li>
                                    <li><a href="#"><i class="fa fa-mail-forward"></i> Sent</a></li>
                                    <li><a href="#"><i class="fa fa-pencil-square-o"></i> Delete</a></li>
                                    <li><a href="#"><i class="fa fa-folder"></i> Settings</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- END INBOX MENU -->

                        <!-- BEGIN INBOX CONTENT -->

                        <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-wrapper">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header bg-blue">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                Ã—
                                            </button>
                                            <h4 class="modal-title"><i class="fa fa-envelope"></i> New Message</h4>
                                        </div>
                                        <form action="#" method="post">
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <input name="to" type="email" class="form-control" placeholder="To">
                                                </div>
                                                <div class="form-group">
                                                    <input name="cc" type="email" class="form-control" placeholder="Cc">
                                                </div>
                                                <div class="form-group">
                                                    <input name="bcc" type="email" class="form-control"
                                                           placeholder="Bcc">
                                                </div>
                                                <div class="form-group">
                                                    <input name="subject" type="email" class="form-control"
                                                           placeholder="Subject">
                                                </div>
                                                <div class="form-group">
                                                    <textarea name="message" id="email_message" class="form-control"
                                                              placeholder="Message" style="height: 120px;"></textarea>
                                                </div>
                                                <div class="form-group"><input type="file" name="attachment">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal"><i
                                                        class="fa fa-times"></i> Discard
                                                </button>
                                                <button type="submit" class="btn btn-primary pull-right"><i
                                                        class="fa fa-envelope"></i> Send Message
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END COMPOSE MESSAGE -->
                    </div>

                </div>
            </div>
